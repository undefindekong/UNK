 <style>
  body{
   background-color: #f4f4f4;

  }
  .container{
   margin: 0 auto;
   max-width: 960px;
   padding: 40px 20px;
   box-sizing: border-box;
   display: flex;
   flex-direction: column;
   align-items: center;
   text-align: center;
   background-color: #fff;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  h1{
   font-size: 48px;
   color: #1E90FF;
   margin-bottom: 0;
  }
  h2{
   font-size: 36px;
   color: #333;
  }
  p{
   font-size: 20px;
   color: #666;
  }
  .btn{
   display: inline-block;
   padding: 12px 30px;
   background-color: #1E90FF;
   color: #fff;
   text-decoration: none;
   border-radius: 30px;
   transition: all 0.3s ease-in-out;
   letter-spacing: 1px;
   margin-top: 20px;
   box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .btn:hover{
   transform: translateY(-5px);
   box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }
  .anim-img{
   width: 200px;
   height: 200px;
   margin-top: 30px;
   position: relative;
  }
  .anim-img img{
   width: 100%;
   height: 100%;
   border-radius: 50%;
   position: absolute;
   top: 0;
   left: 0;
   z-index: 1;
   filter: grayscale(100%);
   transition: all 0.3s ease-in-out;
  }
  .anim-img:hover img{
   filter: grayscale(0);
   transform: scale(1.2);
  }
  @keyframes pulse {
    0% {
      transform: scale(0.95);
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
    }
    
    70% {
      transform: scale(1);
      box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
    }
    
    100% {
      transform: scale(0.95);
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
    }
  }

  .btn-anim{
   display: inline-block;
   padding: 12px 30px;
   background-color: #1E90FF;
   color: #fff;
   text-decoration: none;
   border-radius: 30px;
   transition: all 0.3s ease-in-out;
   letter-spacing: 1px;
   margin-top: 20px;
   animation: pulse 1.2s infinite;
   box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .btn-anim:hover{
   transform: translateY(-5px);
   box-shadow: 0 8px 15px rgba(0,0,0,0.3);
   animation: none;
  }
 </style>
</head>
